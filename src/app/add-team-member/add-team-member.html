<div class="add-member-container">
  <h1 class="page-title">Add Team Member</h1>

  <div class="form-card">
    <form (ngSubmit)="onSubmit()">
      <button type="button" class="upload-section" (click)="fileInput.click()">
        <img src="assets/image.svg" alt="Camera" class="upload-icon">
        <span class="upload-text">Upload Photo</span>
      </button>
      <input #fileInput type="file" accept="image/*" hidden>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label" for="firstName">First Name</label>
          <input type="text" id="firstName" class="form-input" placeholder="Enter your first name" [(ngModel)]="firstName" name="firstName">
        </div>
        <div class="form-group">
          <label class="form-label" for="lastName">Last Name</label>
          <input type="text" id="lastName" class="form-input" placeholder="Enter your last name" [(ngModel)]="lastName" name="lastName">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label" for="email">Your email</label>
          <input type="email" id="email" class="form-input" placeholder="Enter your email" [(ngModel)]="email" name="email">
        </div>
        <div class="form-group">
          <label class="form-label" for="phone">Phone Number</label>
          <input type="tel" id="phone" class="form-input" placeholder="Enter your phone number" [(ngModel)]="phone" name="phone">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label" for="position">Position</label>
          <input type="text" id="position" class="form-input" placeholder="CEO" [(ngModel)]="position" name="position">
        </div>
        <div class="form-group">
          <label class="form-label" for="gender">Gender</label>
          <select id="gender" class="form-input form-select" [(ngModel)]="gender" name="gender">
            <option value="">Male</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-btn">Add Now</button>
      </div>
    </form>
  </div>
</div>
